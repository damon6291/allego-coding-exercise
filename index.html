<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="vh-100">
      <ul class="d-flex align-items-center no-bullets shadow bg-red m-0 py-3 px-5">
        <li class="d-flex align-items-center color-secondary ml-5 w-33">
          <i class="fas fa-search input-icon"></i>
          <input
            type="text"
            class="home-input no-outline color-white"
            placeholder="Find people or topics"
          />
        </li>
        <li class="text-big color-white w-33 text-align-center">Home</li>
        <li class="w-33">
          <div class="float-right">
            <i class="fas fa-lg fa-camera color-white hover mr-5"></i>
            <div class="dropdown ml-5 mr-5">
              <i class="fas fa-lg fa-ellipsis-v color-white hover"></i>
              <div class="dropdown-content d-none shadow">
                <a href="#">Menu 1</a>
                <a href="#">Menu 2</a>
                <a class="dropdown-menu3" href="#">Manage collections and tasks</a>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <div class="dialog d-none">
        <div class="dialog-content d-flex flex-col color-white shadow">
          <div class="d-flex justify-content-space-between align-items-center">
            <p>Manage collections and tasks</p>
            <i class="fas fa-lg fa-times dialog-close hover"></i>
          </div>
          <button class="dialog-process mt-2">process</button>
          <div class="spin-animation d-none"></div>
          <span class="dialog-result d-none"></span>
        </div>
      </div>
    </div>

    <script src="menu.js"></script>
    <script src="dialog.js"></script>
  </body>
</html>
